<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo: Show changes over time with Mapbox GL JS</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      h1 {
        font-size: 20px;
        line-height: 30px;
      }

      h2 {
        font-size: 14px;
        line-height: 20px;
        margin-bottom: 10px;
      }

      a {
        text-decoration: none;
        color: #2dc4b2;
      }

      #console {
        position: absolute;
        width: 240px;
        margin: 10px;
        padding: 10px 20px;
        background-color: white;
      }

      .session {
        margin-bottom: 20px;
      }

      .row {
        height: 12px;
        width: 100%;
      }

      .colors {
        background: linear-gradient(
          to right,
          #2dc4b2,
          #3bb3c3,
          #669ec4,
          #8b88b6,
          #a2719b,
          #aa5e79
        );
        margin-bottom: 5px;
      }

      .label {
        width: 15%;
        display: inline-block;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="console">
      <h1>Motor vehicle collisions</h1>
      <p>
        Data:
        <a
          href="https://data.cityofnewyork.us/Public-Safety/NYPD-Motor-Vehicle-Collisions/h9gi-nx95"
          >COST OF CONGESTION</a
        >
        NC, 2020
      </p>
      <div class="session">
        <h2>OneAM</h2>
        <div class="row colors"></div>
        <div class="row labels">
          <div class="label">-1</div>
          <div class="label">0</div>
          <div class="label">1</div>
          <div class="label">1.5</div>
          <div class="label">2</div>
          <div class="label">3+</div>
        </div>
      </div>
      <div class="session" id="sliderbar">
        <h2>Hour: <label id="active-hour">12PM</label></h2>
        <input
          id="slider"
          class="row"
          type="range"
          min="0"
          max="23"
          step="1"
          value="12"
        />
      </div>
    </div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibmFybWluYSIsImEiOiJja29uN2JxN3IwMXBjMndwN2Zyd3YzcXVtIn0.sj4YPT3J6J086z2YYLh3lw';
      // This adds the map to your page
      var map = new mapboxgl.Map({
        container: 'map', // container id specified in the HTML
        style: 'mapbox://styles/mapbox/light-v10', // style URL
        center: [35.9940329,-78.898619], // initial map center in [lon, lat]
        zoom: 12
      });

      map.on('load', function () {
        

        map.addSource('RITIS', {
            type: 'geojson',
            data: 'RITIS_data_testforapp.geojson',
        }),
        map.addLayer({
          id: 'RITISlayer',
          type: 'line',
          source: 'RITIS',
          paint: {
            'line-radius': [
              'interpolate',
              ['linear'],
              ['number', ['get', 'OneAM']],
              -1,
              0,
              1,
              3
            ],
            'line-color': [
              'interpolate',
              ['exponential', 1],
              ['number', ['get', 'OneAM']],
              -1,
              '#2DC4B2',
              0,
              '#3BB3C3',
              1,
              '#669EC4',
              1.5,
              '#8B88B6',
              2,
              '#A2719B',
              3,
              '#AA5E79'
            ],
            'line-opacity': 0.8
          },
          'filter': ['==', ['number', ['get', 'Hour']], 12]
        });

        // update hour filter when the slider is dragged
        document
          .getElementById('slider')
          .addEventListener('input', function (e) {
            var hour = parseInt(e.target.value);
            // update the map
            map.setFilter('RITISlayer', [
              '==',
              ['number', ['get', 'Hour']],
              hour
            ]);

            // converting 0-23 hour to AMPM format
            var ampm = hour >= 12 ? 'PM' : 'AM';
            var hour12 = hour % 12 ? hour % 12 : 12;

            // update text in the UI
            document.getElementById('active-hour').innerText = hour12 + ampm;
          });
      });
    </script>
  </body>
</html>
