<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a line to a map using a GeoJSON source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
 mapboxgl.accessToken = 'pk.eyJ1IjoibmFybWluYSIsImEiOiJja29uN2JxN3IwMXBjMndwN2Zyd3YzcXVtIn0.sj4YPT3J6J086z2YYLh3lw';
 var map = new mapboxgl.Map({
 container: 'map',
 style: 'mapbox://styles/mapbox/streets-v11',
 center: [-79.0895269,35.9568999],
 zoom: 10
    });

 map.on('load', function() {
 map.addSource('RITIS_data_testforapp.geojson',{
 type: 'geojson',
 data: 'RITIS_data_testforapp.geojson'
        })
 map.addLayer({
 id: 'collisions',
 type: 'line',
 source: 'RITIS_data_testforapp.geojson',
 paint: {
  
  'line-width': ['interpolate',['linear'],['number', ['get', 'Value']],
                -1,
                 0,
                 1,
                 2,
                 3
                  ],
  'line-color': ['interpolate',['linear'],['number', ['get', 'Value']],
    -1,'#2DC4B2',
     0,'#3BB3C3',
     1,'#669EC4',
     2,'#8B88B6',
     3,'#A2719B'],
  

  'line-opacity': 0.8
            }
        });
    });
</script>

</body>
</html>
